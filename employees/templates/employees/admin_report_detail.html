{% extends 'base.html' %}

{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h1>{{ UI_text.PAGE_TITLE.value }}{{ report.project }} ({{ report.date }})</h1>
<div class="modal-dialog">
    <form action="{% url 'admin-report-detail' pk=report.pk %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-default">{{ UI_text.UPDATE_REPORT_BUTTON.value }}</button>
    </form>
</div>
{% endblock %}


{% block extra_script %}
{{ form.media }}
{% endblock %}
