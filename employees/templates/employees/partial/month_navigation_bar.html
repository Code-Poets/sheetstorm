<div class="hidden-print double-space-margin-bottom">
  {% if not disable_previous_button %}
    <a href="{{ previous_month_url }}" class="btn btn-primary">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
  {% endif %}
  <a href="{{ recent_month_url }}" class="btn btn-primary">
    <span><strong>{{ navigation_text.CURRENT_MONTH.value }}</strong></span>
  </a>
  {% if not disable_next_button %}
    <a href="{{ next_month_url }}" class="btn btn-primary">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  {% endif %}
</div>
