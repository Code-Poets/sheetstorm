{% load static %}
{% load crispy_forms_tags %}
<form method="post" action="">
    {% csrf_token %}
    <div class="modal-header margin-top-space">
        <img class="add-report-form-header-icon modal-title" alt="report icon" src="{% static 'users/images/grey/ico-05.png' %}"/>
        <span class="add-report-form-title roboto-text modal-title">Join Project</span>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    <p class="p-non-field-errors"> {{ error }}</p>
                </div>
            {% endfor %}
        </div>

        <div class="{% if form.errors %}invalid{% endif %} mb-2">
            {% for field in form.errors %}
            {% endfor %}
        </div>

        <div class="row header-label-row roboto-text">
            <div class="col-md-12">
                <div class="hr-blue-pointer pointer-left"></div>
                <p class="add-report-form-field-label">{{ UI_text.PROJECT_COLUMN_HEADER.value }}</p>
            </div>
        </div>
    <div class="row">
            <div class="col-md-10 col-xs-10 add-report-form-field-left">
                {{ form.projects|as_crispy_field }}
            </div>
    <div class="row">
            <div class="col-md-6 add-report-form-button">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            <div class="col-md-6 add-report-form-button">
                <button type="button" class="submit-btn btn btn-primary">Join</button>
            </div>
        </div>
    </div>
</form>
