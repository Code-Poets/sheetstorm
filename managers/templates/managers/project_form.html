{% extends 'base.html' %}

{% load i18n %}
{% load static %}
{% load rest_framework %}
{% load crispy_forms_tags %}

{% block content %}

<h2>
  <small>
    <a href="{{ back_url }}">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
  </small>
  {{ title }}
</h2>

<div class="modal-dialog" style="margin-bottom:0">
  <form action="." method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-default">{{ button_text }}</button>
  </form>
</div>
{% endblock %}

{% block extra_script %}
{{ form.media }}
{% endblock %}
